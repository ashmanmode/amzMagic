<head>
   <title>amzMagic</title>
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>
<body>
   <nav>
      <div class="nav-wrapper">
         <a href="#" class="brand-logo" style="text-indent: 10%;">amzMagic</a>
         <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="amazon.in">Amazon</a></li>
         </ul>
      </div>
   </nav>
   <div class="container">
   <div class="row">
      <div class="col s12">
         <ul class="tabs" id="tabs_ashish">
            <li class="tab col s3"><a class="active" href="#test1">Single Upload</a></li>
            <li class="tab col s3"><a href="#test2">Bulk Upload</a></li>
         </ul>
      </div>
   </div>
   <div id="test1" class="col s12">
      <div class="row">
         <br>
         <h3>Single Upload</h3>
         <form class="col s8" action="#" onsubmit="singleFollowUp()">
            <div class="row">
               <div class="input-field col s6">
                  <input placeholder="408-7165907-5149924" id="order_id" type="text" class="validate" required>
                  <label for="order_id">Order ID</label>
               </div>
               <div class="input-field col s6">
                  <input placeholder="P2-J8JB-7A3Q" id="product_sku" type="text" class="validate" required>
                  <label for="product_sku">Product SKU</label>
               </div>
               <div class="input-field col s6">
                  <input placeholder="Ramesh Pandey" id="buyer_name" type="text" class="validate" required>
                  <label for="buyer_name">Buyer Name</label>
               </div>
               <div class="input-field col s6">
                  <input placeholder="nsdjfbsbk@dk.com" id="buyer_email" type="text" class="validate" required>
                  <label for="buyer_email">Buyer Email</label>
               </div>
               <div class="input-field col s6">
                  <input placeholder="23206169251667" id="tracking_number" type="text">
                  <label for="tracking_number">Tracking Number</label>
               </div>
               <div class="input-field col s6">
                  <input placeholder="crochet_01" id="email_template_id" type="text" class="validate" required>
                  <label for="email_template_id">Mail Template ID</label>
               </div>
               &nbsp;&nbsp;&nbsp;<input id="submit_button" type="submit">
             </div>
         </form>
         <h4 id="response"></h4>
         </div>
      </div>
      <div id="test2" class="col s12">
         <input type="file" id="fileUpload" />
         <input type="button" id="upload" value="Upload" onclick="fileUpload()" />
         <hr />
         <div id="dvCSV">
         </div>
      </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
   <script type="text/javascript" src="js/singleFollowUp.js"></script>
   <script type="text/javascript" src="js/config.js"></script>
   <script type="text/javascript" src="js/bulkFollowUp.js"></script>
</body>
